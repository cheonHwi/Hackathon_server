<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일 업로드 예제</title>
    <style>
      /* 파일 업로드 박스 스타일링 */
      .file-upload-container {
        position: relative;
        display: inline-block;
        border: 2px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* 숨겨진 input 요소를 화면 밖으로 위치시킴 */
      .file-input {
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>
  <body>
    <!-- 파일 업로드 박스 -->
    <label class="file-upload-container">
      업로드할 파일을 선택하세요
      <input type="file" class="file-input" accept="image/*" />
    </label>

    <!-- 파일 미리보기를 표시할 img 요소 -->

    <script>
      // JavaScript 코드는 이전 예제와 동일합니다.
      // 파일 업로드 박스의 스타일링만 추가되었습니다.
    </script>
  </body>
</html>
